<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <title>Score Keeper</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-1">
                <div class="column is-half ">
                    <div class="card">
                        <div class="card-img">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h2 class="title is-1"><span id="p1Disp">0</span> to <span id="p2Disp">0</span></h2>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="playTo" class="label is-large is-inline">Playing To: </label>
                                <div class="select is-rounded">
                                    <select name="plays" id="plays">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>


                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <div id="container" class="column is-12 p-0" style="display: inherit">
                                <button id="pOne" class="is-primary is-large button card-footer-item">+1 Player
                                    One</button>
                                <button id="pTwo" class="is-info is-large button card-footer-item">+1 Player
                                    Two</button>
                                <button id="reset" class="is-danger is-large button card-footer-item">Reset</button>
                            </div>
                        </footer>
                    </div>
                </div>

                <div class="column">
                    <p class="subtitle">HIGH SCORES</p>

                    <table class="table" id="scoresTable">
                        <thead>
                            <tr>
                                <th><abbr title="Position">Game</abbr></th>
                                <th>Winner</th>
                                <th><abbr title="Played">P1</abbr></th>
                                <th><abbr title="Won">P2</abbr></th>
                                <th><abbr title="Points">Pts</abbr></th>
                            </tr>
                        </thead>

                    <button id="resetScores" class="is-warning is-large button card-footer-item">Reset Scores</button>

                </div>

            </div>


        </div>

    </section>

    <script src="script.js"></script>
